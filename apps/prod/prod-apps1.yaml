apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ragapp-prod
  namespace: argocd # argo-cdnamespace.yaml
spec:
  project: default
  source:
    repoURL: https://github.com/dhayv/azure-rag-app
    targetRevision: main
    path: argocd/prod
    directory:
      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: ragapp-prod
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - SelfHeal=true

